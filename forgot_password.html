<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    <title>Forgot Password - Maritim Muda Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/forgot_password.css" />
  </head>
  <body>
    <main
      class="container mt-lg-5 mt-0 container-forgot mx-auto p-4 d-flex flex-column flex-lg-row gap-3 gap-lg-5 align-items-center align-items-lg-start"
    >
      <section class="cardForgot d-none d-lg-block" onclick="window.location.href='/login.html'"></section>
      <section class="d-block d-lg-none" onclick="window.location.href='/login.html'">
        <img src="./assets/logo-color.png" style="width: 240px" alt="" />
      </section>
      <section class="p-5 pt-4 contentForgot flex-grow-1" >
        <h1 class="fw-bold text-center text-lg-start">Forgot Password</h1>
        <form action="" class="mt-5 formLogin d-flex flex-column container mx-auto">
          <div class="d-flex flex-column gap-2 mb-4">
            <label class="fw-medium"> Email Address </label>
            <input
              class=" px-4 py-2"
              required
              placeholder="example@gmail.com"
              type="email"
              name="email"
              id="email"
            />
          </div>
          <div class="buttonLogin flex-grow-1 d-flex flex-column gap-3">
            <button
              class="btn btn-login fw-bold py-2 d-flex justify-content-center align-items-center"
              type="submit"
            >
              Send Password Reset Link
            </button>
          </div>
        </form>
        <footer class="mt-5 d-flex flex-column gap-2">
          <div class="d-flex justify-content-center justify-content-lg-between align-items-center flex-row-reverse flex-lg-row gap-3 gap-lg-0">
            <div class="d-flex gap-3 align-items-center ">
              <img
                class="icon-login-footer"
                src="./assets/icon-rekorOri.png"
                alt=""
              />
              <div class="icon-rekorOri d-none d-lg-block">
                <p class="fw-semibold mb-0">Rekor Nasional ORI</p>
                <p class="fw-regular mb-0 rekorOri-text">
                  Platform Digital Jejaring Nasional Pemuda Bidang Kemaritiman
                  Pertama di Indonesia
                </p>
              </div>
            </div>
            <div class="d-flex align-items-center gap-3 gap-lg-3">
              <img
                class="icon-login-footer"
                src="./assets/icon-login1.png"
                alt=""
              />
              <img
                class="icon-login-footer"
                src="./assets/icon-login2.png"
                alt=""
              />
              <img
                class="icon-login-footer"
                src="./assets/icon-login3.png"
                alt=""
              />
            </div>
          </div>
          <div class="footer-text text-center mt-lg-1 mt-2">
            <p class="mb-0">
              Copyright Â©Maritim Muda Nusantara 2023 Maritim Muda Hub v2.0
            </p>
          </div>
        </footer>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
