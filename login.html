<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    <title>Maritim Muda Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <main class="container mx-auto p-4 d-flex gap-5">
      <section class="cardLogin">
        <!-- <img src="./assets/login-card.png" alt="" /> -->
      </section>
      <section class="p-5 pt-4 contentLogin flex-grow-1">
        <h1 class="fw-bold">Sign In</h1>
        <form action="" class="mt-5 formLogin d-flex flex-column">
          <div class="d-flex flex-column gap-2 mb-4">
            <label class="fw-medium"> Email Address </label>
            <input
              class="w-100 px-4 py-2"
              required
              placeholder="example@gmail.com"
              type="email"
              name="email"
              id="email"
            />
          </div>
          <div class="d-flex flex-column gap-2 mb-3">
            <label class="fw-medium"> Password </label>
            <input
              class="w-100 px-4 py-2 shadow-none"
              required
              placeholder="******"
              type="password"
              name="password"
              id="password"
            />
          </div>
          <div class="forgotPassword mb-3">
            <a href="#" class="fw-bold"> Forgot Password? </a>
          </div>
          <div class="buttonLogin flex-grow-1 d-flex flex-column gap-3">
            <button
              class="btn btn-login fw-bold py-2 d-flex justify-content-center align-items-center"
              type="submit"
            >
              Sign In
            </button>
            <button
              class="btn btn-signup fw-bold py-2 d-flex justify-content-center align-items-center"
              type="submit"
            >
              Create New Account
            </button>
          </div>
        </form>
        <footer class="mt-5 d-flex flex-column gap-2">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex gap-2 align-items-center">
              <img
                class="icon-login-footer"
                src="./assets/icon-rekorOri.png"
                alt=""
              />
              <div class="icon-rekorOri">
                <p class="fw-semibold mb-0">Rekor Nasional ORI</p>
                <p class="fw-regular mb-0 rekorOri-text">
                  Platform Digital Jejaring Nasional Pemuda Bidang Kemaritiman
                  Pertama di Indonesia
                </p>
              </div>
            </div>
            <div class="d-flex align-items-center gap-3">
              <img
                class="icon-login-footer"
                src="./assets/icon-login1.png"
                alt=""
              />
              <img
                class="icon-login-footer"
                src="./assets/icon-login2.png"
                alt=""
              />
              <img
                class="icon-login-footer"
                src="./assets/icon-login3.png"
                alt=""
              />
            </div>
          </div>
          <div class="footer-text">
            <p class="mb-0">
              Copyright Â©Maritim Muda Nusantara 2023 Maritim Muda Hub v2.0
            </p>
          </div>
        </footer>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->

  </body>
</html>
