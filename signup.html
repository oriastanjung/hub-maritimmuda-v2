<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    <title>Signup - Maritim Muda Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/signup.css" />
  </head>
  <body>
    <header
      class="container mx-auto d-flex flex-column align-items-center justify-content-center signup-logo"
    >
      <img src="./assets/logo-color.png" alt="" />
      <div class="text-center">
        <h1 class="mb-0 fw-bold signupHeader">Create New Account</h1>
      </div>
    </header>
    <main
      class="container mx-auto d-flex flex-column flex-lg-row gap-3 gap-lg-5 align-items-center align-items-lg-start"
    >
      <section
        class="d-flex flex-column justify-content-center align-items-center w-100"
      >
        <form
          class="mt-5 formSignup d-flex flex-column flex-md-row container mx-auto justify-content-center justify-content-md-between gap-2 gap-md-5"
        >
          <div class="flex-grow-1">
            <div class="d-flex flex-column gap-2 mb-4">
              <label class="fw-medium"> Name </label>
              <input
                class="px-4 py-2"
                required
                placeholder="Insert your Name"
                type="text"
                name="name"
                id="name"
              />
            </div>
            <div class="d-flex flex-column gap-2 mb-4">
              <label class="fw-medium"> Gender </label>
              <select
                class="px-4 py-2"
                required
                placeholder="Male"
                name="gender"
                id="gender"
              >
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="d-flex flex-column gap-2 mb-4">
              <label class="fw-medium"> Password </label>
              <input
                class="px-4 py-2"
                required
                placeholder="*********"
                type="password"
                name="password"
                id="password"
              />
            </div>
          </div>
          <div class="flex-grow-1">
            <div class="d-flex flex-column gap-2 mb-4">
              <label class="fw-medium"> Email Address </label>
              <input
                class="px-4 py-2"
                required
                placeholder="example@gmail.com"
                type="email"
                name="email"
                id="email"
              />
            </div>
            <div class="d-flex flex-column gap-2 mb-4">
              <label class="fw-medium"> Province </label>
              <select
                class="px-4 py-2"
                required
                placeholder="Aceh"
                name="gender"
                id="gender"
              >
                <option value="Aceh">Aceh</option>
                <option value="Bali">Bali</option>
                <option value="Banten">Banten</option>
                <option value="Bengkulu">Bengkulu</option>
                <option value="DI Yogyakarta">DI Yogyakarta</option>
                <option value="DKI Jakarta">DKI Jakarta</option>
                <option value="Gorontalo">Gorontalo</option>
                <option value="Jambi">Jambi</option>
                <option value="Jawa Barat">Jawa Barat</option>
                <option value="Jawa Tengah">Jawa Tengah</option>
                <option value="Kalimantan Barat">Kalimantan Barat</option>
                <option value="Kalimantan Selatan">Kalimantan Selatan</option>
                <option value="Kalimantan Tengah">Kalimantan Tengah</option>
                <option value="Kalimantan Timur">Kalimantan Timur</option>
                <option value="Kalimantan Utara">Kalimantan Utara</option>
                <option value="Kepulauan Bangka Belitung">Kepulauan Bangka Belitung</option>
                <option value="Kepulauan Riau">Kepulauan Riau</option>
                <option value="Lampung">Lampung</option>
                <option value="Maluku">Maluku</option>
                <option value="Maluku Utara">Maluku Utara</option>
                <option value="Nusa Tenggara Barat">Nusa Tenggara Barat</option>
                <option value="Nusa Tenggara Timur">Nusa Tenggara Timur</option>
                <option value="Papua">Papua</option>
                <option value="Papua Barat">Papua Barat</option>
                <option value="Riau">Riau</option>
                <option value="Sulawesi Barat">Sulawesi Barat</option>
                <option value="Sulawesi Selatan">Sulawesi Selatan</option>
                <option value="Sulawesi Tenggara">Sulawesi Tenggara</option>
                <option value="Sulawesi Tengah">Sulawesi Tengah</option>
                <option value="Sulawesi Utara">Sulawesi Utara</option>
                <option value="Sumatera Barat">Sumatera Barat</option>
                <option value="Sumatera Selatan">Sumatera Selatan</option>
                <option value="Sumatera Utara">Sumatera Utara</option>
              </select>
            </div>
            <div class="d-flex flex-column gap-2 mb-4">
              <label class="fw-medium"> Confirm Password </label>
              <input
                class="px-4 py-2"
                required
                placeholder="**********"
                type="password"
                name="confirm_password"
                id="confirm_password"
              />
            </div>
          </div>
        </form>
        <div
          class="d-flex flex-column-reverse flex-md-row justify-content-between align-items-center w-100 gap-3 gap-md-5"
        >
          <div class="w-100 mb-5 mb-md-0">
            <footer class="d-flex flex-column gap-2">
              <div
                class="d-flex justify-content-center justify-content-lg-between align-items-center flex-row-reverse flex-lg-row gap-3 gap-lg-0"
              >
                <div class="d-flex gap-3 align-items-center">
                  <img
                    class="icon-login-footer"
                    src="./assets/icon-rekorOri.png"
                    alt=""
                  />
                  <div class="icon-rekorOri d-none d-lg-block">
                    <p class="fw-semibold mb-0">Rekor Nasional ORI</p>
                    <p class="fw-regular mb-0 rekorOri-text">
                      Platform Digital Jejaring Nasional Pemuda Bidang
                      Kemaritiman Pertama di Indonesia
                    </p>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-3 gap-lg-3">
                  <img
                    class="icon-login-footer"
                    src="./assets/icon-login1.png"
                    alt=""
                  />
                  <img
                    class="icon-login-footer"
                    src="./assets/icon-login2.png"
                    alt=""
                  />
                  <img
                    class="icon-login-footer"
                    src="./assets/icon-login3.png"
                    alt=""
                  />
                </div>
              </div>
              <div
                class="container mx-auto footer-text text-center mt-lg-1 mt-2"
              >
                <p class="mb-0">
                  Copyright Â©Maritim Muda Nusantara 2023 Maritim Muda Hub v2.0
                </p>
              </div>
            </footer>
          </div>
          <div class=" mb-4 mb-md-0 d-flex flex-column flex-lg-row justify-content-between align-items-center w-100  gap-3 gap-md-0">
            <button
              class="btn btn-signup fw-bold px-5 py-3 text-center d-flex justify-content-center align-items-center"
              type="submit"
            >
              Create New Account
            </button>
            <p class="mb-0 haveAccount text-center fw-bold">
              Already have account? <a href="/login.html">Sign In</a>
            </p>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->

    <!-- <script src="./scripts/script.js"></script> -->
  </body>
</html>
